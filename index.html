<body onload="reset();">
  <div class="container">
    <header>
      <img src="img/reach_logo.png" alt="Digital Reach Logo">
      <h1>Winner Selection Platform</h1>
      <div id="notification"></div>
    </header>
    <article>
      <div id="popdown">
        <div id="names">
          <textarea name="namesbox" id="namesbox" placeholder="Paste your number list here"></textarea>
        </div>
      </div>
      <div id="values"></div>
    </article>
  </div>
  <nav>
    <ul class="buttons">
      <!-- <li><button id="list" onclick="namelist();">Add Numbers</button></li> -->
      <li><button id="go" onclick="go();">Pick</button></li>
      <li><a href="index.html"><button id="reset" class="btn-reset">Reset</button></a></li>
    </ul>
  </nav>
  
  <footer>
    <div class="socializer a sr-32px sr-circle sr-opacity sr-icon-grey sr-bg-none sr-pad"><span class="sr-shortlink"><a href="https://codechilli.lk" target="_blank" onclick="socializer_shortlink( event, this )" title="Short link"><i class="fa fa-link"></i></a></span><span class="sr-email"><a href="mailto:hello@codechilli.lk" target="_blank" title="Email"><i class="fa fa-envelope"></i></a></span><span class="sr-facebook"><a href="https://www.facebook.com/codechilli" target="_blank" title="Facebook"><i class="fa fa-facebook"></i></a></span><span class="sr-twitter"><a href="https://www.twitter.com/codechilli" target="_blank" title="Twitter"><i class="fa fa-twitter"></i></a></span><span class="sr-instagram"><a href="https://www.instagram.com/codechilli" target="_blank" title="Instagram"><i class="fa fa-instagram"></i></a></span><span class="sr-github"><a href="https://github.com/prabapro" target="_blank" title="Github"><i class="fa fa-github"></i></a></span></div>
  </footer>
